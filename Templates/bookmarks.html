
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">GitHub Repositories Bookmarks</h1>
        <p class="lead text-muted">
            Lorem Ipsum
        </p>
    </div>
</section>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">

            <div ng-repeat="repo in repos" class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img ng-src="{{repo.owner.avatar_url}}" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{repo.full_name}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">&#9733; {{repo.stargazers_count}}</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
